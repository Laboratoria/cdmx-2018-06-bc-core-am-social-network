<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>DiabeTips</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="../images/icono.jpg">
</head>
<body>
  <h2 id='userSpace'></h2>
  <pre id = 'obj'></pre>

  <header id="encabezado">
    <h1 class="text-center">DiabeTips</h1>
  </header>

  <section class="container-fluid">
    <div id="cuerpo" class= "text-center col-4 offset-md-4">
    <form id="usuario" action="home.html" class="text-center form-group">
      <h4>Ingreso de Usuarios</h4>

      <!--Registro con Gmail de Google-->
      <button class="btn btn-danger" type="button" name="button" id="btn-google">Ingresa con Google</button>

      <!--Registro con Facebook-->
      <button class="btn btn-primary" type="button" name="button" id="btn-facebook">Ingresa con Facebook</button>

      <!--Registro de usuario-->
      <input type="email" id="uEmail" placeholder="Ingresa email">
      <input type="password" id="uPsw" placeholder="Ingresa password">
      <input type="text" id="uName" placeholder="Ingrese su nombre de usuario">
      <button type="button" id="buttonIngresar" name="enviar" onclick="ingresar()" class="btn btn-dark btn-md">Enviar</button>


    </form>
  </div>
  <p>No estás registrado?  <a href="./registro.html" title="Registro de nuevo usuario">Registrate Aquí</a></p>
</section>
<div id="container"></div>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
<script src="../js/authentications.js"></script>
<!--<script src="../js/index.js"></script>-->
</body>
</html>
