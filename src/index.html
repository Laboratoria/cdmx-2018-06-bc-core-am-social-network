<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!--This meta is for recognize the different sizes of screens in the differents gadgets.-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>DiabeTips</title>
  <!--Bootstrap 4.0-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <div class="container-fluid">
    <header>
      <h1>DiabeTips</h1>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6"> <!--Los números indican las columnas que ocupan dependiendo del dispositivo-->
          <div class="form-group">
            <!--This is the area of commit-->
            <textarea id="entrada" placeholder="¿Qué quieres compartir?" cols="20" rows="3" class="form-control"></textarea> <!--form-control es una class de Bootstrap la cual sirve para identificar un campo de entrada, ya sea un input, select o un textarea.-->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-2">
        <div class="form-group">
          <!--Aquí activamos la función con un onclick para codificar-->
          <button class="btn btn-primary btn-block" type="button" onclick="share()">Compartir</button>
        </div>
      </div>
      </div>
    </header>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div id="comentarios" class="form-group">
          <textarea id="demo" cols="20" rows="3" class="form-control" readonly="true"></textarea>
        </div>
      </div>
    </div>
  </div>
  <!--These are the scripts of Bootstrap 4These are the scripts of Bootstrap 4-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <!-- <script src="js/index.js"></script> -->
</body>
</html>
