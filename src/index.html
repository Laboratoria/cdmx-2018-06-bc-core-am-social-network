 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

 </head>
 <body>

  <div class="container">
     <h4>Registro de Usuario</h4>   
     
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 ">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
              <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 ">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <a onclick="registrar()" class="waves-effect waves-teal btn-flat">Button</a>
        </form>
      </div>


 </div>

 <div class="container">
     <h4>Ingreso de Usuario</h4>   
     
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 ">
              <input id="emailIngreso" type="email" class="validate">
              <label for="email">Email</label>
              <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 ">
              <input id="passwordIngreso" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <a onclick="ingreso()" class="waves-effect waves-teal btn-flat">Button</a>
        </form>

        <div id="contenido">

      </div>


 </div>
