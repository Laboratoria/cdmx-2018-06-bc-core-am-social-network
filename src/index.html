  <!-- Modal registro de usuarios -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Formulario para Registrarse</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label>Email:</label>
          <input id="email" type="email" placeholder="example@example.com" class="form-control">
          <div class="mt-2"></div>
          <label>Contraseña:</label>
          <input id="password" type="password" placeholder="password" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnSignUpModal">Registrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col" id="fondo">
      <img src="views/imagenes/titl.jpg" alt="">
    </div>
    <div class="col" id="datosUs">  
      
      <!-- Button trigger modal -->
      <div class="mt-5"></div>

       Registrarse
      </button>

      <div class "col" id="loginSocial">

        <button id="face">

        </button>
        <button id="gith">
          <img src="views/imagenes/github.png" alt="">
        </button>
      </div>
    </div>
  </div>

          <div class="modal-footer">
