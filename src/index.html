<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Red Social</title>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="socialyte/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
</head>

<body id="loginBody">
    <div class="container" id="loginContainer">
        <section>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fas fa-envelope"></i>
                </span>
                <input id="email" class="input-login" type="email" placeholder="Ingresa tu correo">
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fas fa-unlock-alt"></i>
                </span>
                <input id="password" class= "input-login" type="password" placeholder="Ingresa tu contraseña">
            </div>
            <button id="login" class="btn btn-outline-success btn-sm">Iniciar Sesión</button>
            <button id="signup" class="btn btn-outline-success btn-sm">Registrarse</button>
            <br/>
            <div class="input-group">
                <button id="logout" class="btn btn-outline-warning btn-sm">Salir</button>
                <form action="socialyte/wall.html">
                    <input type="submit" value="Entrar" class="btn btn-outline-info btn-sm" />
                </form>
            </div>
        </section>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
