<!DOCTYPE html>
<html lang="es">

<head>
	<title>GarnachApp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Bitter|Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
	<div class="container-fluid">
	  <div class="row">	
		<div class="login-form col-sm-8">  
			<form>
					<div class="login-title">
						GARNACHAPP
					</div>
					<div>
						<input id="email-field" class="input" type="text"  placeholder="Usuario">
					</div>
					<div>
						<input id="password-field" class="input" type="password" placeholder="Contraseña">
					</div>
					<div class="w-100"></div>	
					<div class="btn-box col-sm">
						<button id="login-button" class="btn btn-dark">
							INICIAR SESIÓN
						</button>
					</div>	
					<div class="btn-box col-sm">
						<button id="twitter-sign-in" class="btn btn-dark btn-sm">
							Ingresa con <i class="fab fa-twitter-square"></i>
						</button>	
					</div>
					<div class="btn-box col-sm">
						<button id="github-sign-in" class="btn btn-dark btn-sm">
							Ingresa con <i class="fab fa-github"></i>
						</button>	
					</div>
					<div class="btn-box col-sm">
						<button id="google-sign-in" class="btn btn-dark btn-sm">
							Ingresa con <i class="fab fa-google"></i>
						</button>
					</div>
					<div class="btn-box col-sm">
						<button id="facebook-sign-in" class="btn btn-dark btn-sm">
							Ingresa con <i class="fab fa-facebook"></i>
						</button>
					</div>	
					<div class="btn-box col-sm">
						<button id="twitter-sign-in" class="btn btn-dark btn-sm">
							Ingresa con <i class="fab fa-twitter-square"></i>
						</button>	
					</div>
					<div class="btn-box col-sm">
						<button id="github-sign-in" class="btn btn-dark btn-sm">
							Ingresa con <i class="fab fa-github"></i>
						</button>	
					</div>

					<div class="w-100"></div>
					<div class="link-box col-sm">
						<span class="txt1">
							Olvidé mi
						</span>
						<a href="passwordReset.html" class="txt2">
							Usuario / Contraseña
						</a>
					</div>
					  <div id="register-button" clas="col">
						<a class="txt3"  href="views/newAccount.html" >
							REGISTRARME
						</a>
					</div>	
				</form>	
		    </div>
		<div id="imagen-welcome" class="col-sm-2">			
			  <div class="welcome">
				<div class="welcome-text">
					<h1>¡BIENVENIDX A GARNACHAPP!</h1>
					<p>Encuentra tu garnacha ideal</p>
				</div>
			</div>	
		</div>	
	</div>
	</div>		
		<footer class="modal-footer">
			<p>Desarrollada por Copelia, Vianey, Palmidia</p>
		</footer>
		
		<!-- Adding Firebase y Firestore -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="js/index.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
