<!--FORMULARIO INGRESO-->
 <section class="form1 container">
		<article class="row">
				<div class="col-lg-4 col-sm-6">
					<h4 class="h4ti">Ingresar</h4>
				</div>
		</article>

		<!--EMAIL-->
		<article class="row">
			<div class="col-2 col-sm-3">
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="emailIngreso" aria-describedby="emailHelp" placeholder="Ingresa email">
					</div>
					<button onclick="ingreso()" type="submit" class="btn btn-primary">Ingresar</button>
				</div>
		<!--CONTRASEÑA-->
			<div class="col-2 col-sm-3">
					<div class="form-group">
						<label for="exampleInputPassword1">Contraseña</label>
						<input type="password" class="form-control" id="passwordIngreso" placeholder="Ingresa Contraseña">
					</div>
			</div>
		</article>
	    

		<div id="contenido">
		</div>
 </section>
		<button onclick="loginGoogle()" type="submit" class="btn btn-primary">Google</button>
		<button onclick="loginFace()" type="submit" class="btn btn-primary">FaceBook</button>

 <!--FORMULARIO REGISTRO-->
<section class="form1 container">
    <article class="row">
      <div class="col-lg-4 col-sm-6">
			<h4>Registrate</h4>
				<!--NOMBRE-->
				<div class="form-group">
          <label for="exampleInputEmail1">Nombre de Mamá</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Ingresa tú Nombre">
				</div>
				<!--EDAD PEQUE-->
        <div class="form-group">
          <label for="exampleInputEmail1">Edad de tú Peque</label>
          <input type="text" class="form-control" id="ageBaby" aria-describedby="emailHelp" placeholder="Ingresa la edad de tú Peque">
        </div>
       	<!--EMAIL-->
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa email">
				</div>
				<!--CONTRASEÑA-->
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa Contraseña">
        </div>
        <small id="emailHelp" class="form-text text-muted">Todos los datos seran confidenciales</small>
        <button onclick="registrar()" type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </article>
</section>


<!--LOGIN movil-->

 </section>
