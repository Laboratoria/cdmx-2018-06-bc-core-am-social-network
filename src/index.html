<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Social Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">



</head>

<body>
  <nav class="row">
    <div class="nav-wrapper">
      <form>
        <div class="input-field light-green">
          <div id="brand-logo1" class="center brand-logo">Greener</div>
        </div>
      </form>
    </div>
  </nav>

<form>
  <div class="container">
    <div class="row center">
      <p>
        <strong>¡Accede a GREENER para encontrar y compartir recetas saludables y deliciosas!</strong>
      </p>
    </div>

    <div class="row">
      <div class="input-field col s12 l12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>

      <div class="input-field col s12 l12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>

    <div class="row">
      <div class=" btn-large light-green col s12 m12 l12">
        <a id="log-in-btn">Iniciar sesión</a>
      </div>
    </div>

    <div class="row">
      <div class=" btn-large red buttns col s12 m12 l12">
        <a id="login-google-btn">Continuar con Google</a>
      </div>
    </div>

    <div class="row">
      <div class="btn-large blue buttns col s12 m12 l12 ">
        <a id="login-facebook-btn">Continuar con Facebook</a>
      </div>
    </div>

    <div class="row">
      <div class="col s12 col l12">
        <p>¿No te has registrado?</p>
        <a id="sign-up-btn" class="waves-effect waves-light btn-large light-green">Regístrate</a>
      </div>
    </div>
  
  </div>
  </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
