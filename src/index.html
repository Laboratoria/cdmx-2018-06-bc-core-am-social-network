<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
   crossorigin="anonymous">
   <link rel="stylesheet" href="css/main.css">
    <title>Comunidad </title>
</head>
<body>
    <section>
        <div class="container ">
            <div class="row">
                <div class="col sm-8 col-md-6 mx-auto">
                    <div class="mt-4">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="login-email" placeholder="Ingresa tu email" requiered> 
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="login-password" placeholder="Ingesa tu contraseña" requiered>
                            </div>
                            <button type="submit" class="btn btn-warning btn-block" id="btn-login">Ingresar</button>
                        </form>
                        <p class="text-center mt-4">
                            <span>También puedes ingresar con:</span>
                        </p>
                    </div>
                    <p class="mt-4 text-center">
                        <button id="btn-google" class="btn btn-danger">
                                <i class="fab fa-google"></i>
                        </button>
                        <button id="btn-facebook" class="btn btn-primary">
                                <i class="fab fa-facebook"></i>
                        </button>
                    </p>
                    <p class="text-center">
                        ¿Aún no tienes una cuenta?
                        Únete...
                        <a href="views/register.html">Registrate</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
