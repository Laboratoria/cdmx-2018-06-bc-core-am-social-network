<!DOCTYPE html>
<html lang="en">

<head>
	<title>GarnachApp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="css/theme/Login_v17/images/icons/favicon.ico" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/theme/Login_v17/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/theme/Login_v17/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/theme/Login_v17/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/theme/Login_v17/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="css/theme/Login_v17/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="css/theme/Login_v17/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="css/theme/Login_v17/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/theme/Login_v17/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/theme/Login_v17/css/util.css">
	<link rel="stylesheet" type="text/css" href="css/theme/Login_v17/css/main.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Garnachapp
					</span>

					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
						<input id="email-field" class="input100" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input id="password-field" class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button id="login-button" class="login100-form-btn">
							Iniciar Sesión
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Olvidé mi
						</span>

						<a href="passwordReset.html" class="txt2">
							Usuario / Contraseña
						</a>
					</div>

					<div class="w-full text-center">
						<a href="newAccount.html" class="txt3">
							Registrarme
						</a>
					</div>
				</form>

				<div class="login100-more">
					<div class="welcome-text">
						<h1>¡Bienvenido a GarnachApp!</h1>
						<p>Encuentra tu garnacha ideal</p>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
  <!-- Adding Firebase y Firestore -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <!--<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>
  //////////////////////////////////////////////////////////////////////////////////-->
  
	<script src="css/theme/Login_v17/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="css/theme/Login_v17/vendor/animsition/js/animsition.min.js"></script>
	<script src="css/theme/Login_v17/vendor/bootstrap/js/popper.js"></script>
	<script src="css/theme/Login_v17/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="css/theme/Login_v17/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="css/theme/Login_v17/vendor/daterangepicker/moment.min.js"></script>
	<script src="css/theme/Login_v17/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="css/theme/Login_v17/vendor/countdowntime/countdowntime.js"></script>
	<script src="css/theme/Login_v17/js/main.js"></script>

  <script src="js/index.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
