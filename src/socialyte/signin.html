<!DOCTYPE html>
<html>

<head>
    <title>Signin Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css">
    <script src="lib/jquery-3.2.0.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body id="login-page">

    <div class="form-box">
        <div class="form-logo">
            <p class="text-center"><img src="https://placehold.it/300x50" alt="logo"></p>
        </div>
        <form>
            <input type="text" class="form-control" placeholder="Username">
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password">
            <input type="submit" class="btn btn-social" value="SIGN UP">
        </form>
        <a href="login.html" class="login-action" title="login">
            <p>Have an account?</p>
        </a>
    </div><!--close form-box-->

    <footer class="login-footer text-center">
        <div class="col-xs-3">
            <a class="login-action" href="" title="language">LANGUAGE</a>
        </div>
        <div class="col-xs-3">
            <a class="login-action" href="" title="terms">TERMS</a>
        </div>
        <div class="col-xs-3">
            <a class="login-action" href="" title="privacy">PRIVACY</a>
        </div>
        <div class="col-xs-3">
            <a class="login-action" href="" title="careers">CAREERS</a>
        </div>
    </footer>

</body>

</html>
