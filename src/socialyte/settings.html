<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">General Settings</h4>
</div>
<div class="modal-body">
  <div class="row modal-row">
    <div class="col-sm-3">
      <label>User name: </label>
    </div>
    <div class="col-sm-6">
      User name
    </div>
    <div class="col-sm-3">
      <a href="#" title="Edit Username"><i class="fa fa-pencil" aria-hidden="true"></i> <i>Edit</i></a>
    </div>
  </div>
  <div class="row modal-row">
    <div class="col-sm-3">
      <p>
       <label>Email: </label>
      </p>
    </div>
    <div class="col-sm-6">
      <p>
        example@email.com
      </p>
    </div>
    <div class="col-sm-3">
      <p>
        <a href="#" title="Edit Email"><i class="fa fa-pencil" aria-hidden="true"></i> <i>Edit</i></a>
      </p>
    </div>
  </div>
  <div class="row modal-row">
    <div class="col-sm-3">
      <p>
        <label>Change password: </label>
      </p>
    </div>
    <div class="col-sm-6">
      <p>*********</p>
    </div>
    <div class="col-sm-3">
      <a href="#" title="Edit Password"><i class="fa fa-pencil" aria-hidden="true"></i> <i>Edit</i></a>
    </div>
  </div>
  <div class="row modal-row">
    <div class="col-sm-3">
      <p>
        <label>Language: </label>
      </p>
    </div>
    <div class="col-sm-6">
      <p>English (UK)</p>
    </div>
    <div class="col-sm-3">
      <a href="#" title="Edit Language"><i class="fa fa-pencil" aria-hidden="true"></i> <i>Edit</i></a>
    </div>
  </div>
  <div class="row modal-row">
    <div class="col-sm-3">
      <p>
        <label>Public profile: </label>
      </p>
    </div>
    <div class="col-sm-6">
      <p>
        <input class="switch-checkbox" type="checkbox" name="PublicProfile" data-on-text="Yes" data-off-text="No" checked>
      </p>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
  <div class="row modal-row">
    <div class="col-sm-3">
      <p>
       <label>Notifications Email: </label>
     </p>
    </div>
    <div class="col-sm-6">
      <input class="switch-checkbox" type="checkbox" name="NotificationsEmail" data-on-text="Yes" data-off-text="No" checked>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-social">Save changes</button>
</div>
