<body>
  <section id="timeline">
    <header class="header">
      <!-- aqui va el codigo del timeline -->
      <span class="username" id="user">Bienvenido Usuario</span>
      <button type="button" class="btn-logout" id="btn" onclick="logout()">Logout</button>
    </header>

    <aside class="form-container">
      <form id="formToPost" onsubmit="addPost(event)">
        <input type="text" class="publicacion" id="input-post" placeholder="Qué estás pensando?"></input>
        <input type="submit" class="btn-publicar" value="Publicar"/>
      </form>
    </aside>

    <article class="container-posts" id="container-posts"></article>
  </section>
