<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Red Social</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Red Social</a>
    </div>
  </nav>
    
    <div class="container col s8">
      <div class="row centrar">
        <form class="col s8 offset-s2">
        <h4>Registro de Usuario</h4>
    
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix">local_post_office</i>
            <input id="email" type="email" placeholder="Email" class="validate">
            <label for="email">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right"></span>
          </div>
          </div>
          <div class="input-field col s12">
              <i class="material-icons prefix">https</i>
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
            <span class="helper-text" data-error="wrong" data-success="right"></span>
          </div>
          <button id= "btn-registrar" class="waves-effect waves-light btn" >registrarse</button>
        </div>
        </form>
      </div>

  <div class="container col s8">
      <div class="row centrar">
          <form class="col s8 offset-s2">
    <h4>Ingreso de Usuario</h4>

    <div class="row">

      <div class="input-field col s12">
        <i class="material-icons prefix">local_post_office</i>
      <input id="email-ingresar" type="email" placeholder="Email" class="validate">
      <label for="email">Email</label>
      <span class="helper-text" data-error="wrong" data-success="right"></span>
    </div>
    <div class="input-field col s12">
        <i class="material-icons prefix">https</i>
      <input id="password-ingresar" type="password" class="validate">
      <label for="password">Password</label>
      <span class="helper-text" data-error="wrong" data-success="right"></span>
    </div>
  </div>
  <button id= "btn-ingresar" class="waves-effect waves-light btn" >Ingresar</button>
    <button id="login" class="waves-effect waves-light btn">Inicia con Google</button>
  </div>
    </form>
    <div id="contenido">
    
    </div>
    </div>
  </div>
</div>

  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/app.js"></script>
   
</body>
</html>
</body>
</html>
