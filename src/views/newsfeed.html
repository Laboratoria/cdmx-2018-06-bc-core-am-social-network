<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Aquí agregar imagen para la ventana-->
  <title>GarnachApp Newsfeed</title>
  <!--Agregando link para poder usar Bootstrap CSS-->
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container-fluid">
  <header>
    <!--Aquí Card para publicar en newsfeed-->
      <div class="row">
        <div class="col-sm-12 col-lg-12 mb-4 text-center mt-3">
          <img src="../images/garnachapp.png" class="img-fluid" alt="LogoGarnachapp">
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="card border-dark mx-4">
      <!--Aquí, de ser posible insertar imagen <img class="card-img-left" src="../images/garnachasMuestra.jpg" alt="PuestoTípicoGarnachero">-->
      <div class="card-body-sm bg-dark">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 px-1">
              <textarea class="form-control" aria-label="GarnachApp"></textarea>
            </div>
            <div class="col-sm-4 mb-3">
              <button id="user-post-btn" class="card-body-sm btn btn-warning">Publicar</button>
            </div>
            <div class="col-sm-8 text-right">
              <span class="card-text font-color">
              <!--Aquí awesome font de google para "Me apetece" y "Compartir"-->
                <i class="fas fa-grin-tongue mr-2" title="Me apetece"></i>
                <i class="fas fa-share ml-2" title="Compartir"></i>
            </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <!--navbar horizontal-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom">
      <!-- awesome font de google para reemplazar palabras, este DIV encierra TODO el contenido de la NavBar-->
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">
            </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#">
              <!--Awesome font "AGREGAR" p/reemplazar palabras (User centricity)-->
              <i class="fas fa-plus px-3" title="Subir Imagen"></i>
            </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#">
              <!--Awesome font "CONTACTOS"-->
              <i class="fas fa-user px-3" title="Amigos"></i>
            </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#">
              <!--Awesome font "ME APETECE"-->
              <i class="fas fa-grin-tongue px-3" title="Me apetece"></i>
            </a>
          </li>
          <!--Ícono engrane para "OPCIONES" y dropup p/ el sentido del despliegue-->
          <li class="nav-item dropup">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="fas fa-cog px-3" title="Opciones"></i>
            </a>
            <!--Opciones del dropdown-->
            <div class="dropdown-menu px-3" aria-labelledby="navbarDropdown">
              <a id='log-out-btn' class="dropdown-item">Cerrar sesión</a>
              <a class="dropdown-item" href="#">Opciones</a>
              <div class="dropdown-divider"></div>
            </div>
          </li>
        </ul>
        <!--Input y botón de búsqueda-->
        <form class="form-inline">
          <input class="form-control-sm mr-sm-2 input-width" type="search" placeholder="¿Quieres una garnacha?">
          <button type="button" class="btn btn-warning btn-sm my-2">Buscar</button>
        </form>
      </div>
    </nav>
    <!--Fin de navbar horizontal-->
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

  <!-- Adding Firebase y Firestore -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/newsfeed.js"></script>

</body>

</html>
