<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Registrarse</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
   <!--Se agrega la tipografía-->
   <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
   <link rel="stylesheet" href="../css/main.css">
</head>
<body >
    <div class=" container">
        <header>
            <h1>Registrate</h1>
            <h2>Es super fácil y rápido!</h2>
        </header>
        <main>
            <section class="container-fluid">
                <form id = "form-signup">
                    <div class="form-group offset-lg-3 col-sm-10 col-lg-6">
                        <label for="input-name">Ingresa tu nombre</label>
                        <input type="text" class="form-control" name = "nombre" id="input-name" placeholder="Nombre">
                    </div>
                    <div class="form-group offset-lg-3 col-sm-10 col-lg-6">
                        <label for="input-email">Ingresa tu correo electrónico</label>
                        <input type="email" class="form-control" name = "correo" id="input-email" placeholder="Coreo electrónico">
                    </div>
                    <div class="form-group offset-lg-3 col-sm-10 col-lg-6">
                        <label for="input-password">Ingresa una contraseña (Debe contener letras, números, mayusculas y minusculas)</label>
                        <input type="password" class="form-control" name = "password" id="input-password" placeholder="Contraseña">
                    </div>
                    <div class="form-group offset-lg-3 col-sm-10 col-lg-6">
                        <label for="input-age">Ingresa tu edad</label>
                        <input type="number" min="18" max="99" class="form-control" name = "edad" id="input-age" placeholder="Edad">
                    </div>
                    <div class="form-group offset-lg-3 col-sm-10 col-lg-6">
                        <label for="input-pais">Ingresa tu pais</label>
                        <input type="text" class="form-control" name = "pais" id="input-pais" placeholder="Pais">
                    </div>
                    <div class="form-group offset-lg-3 col-sm-10 col-lg-6">
                        <label for="input-ciudad">Ingresa tu ciudad</label>
                        <input type="text" class="form-control" name = "ciudad" id="input-ciudad" placeholder="Ciudad">
                    </div>
                    <section class="row offset-lg-5 col-sm-1 col-lg-3">
                        <button type="submit"  id="log-in">Enviar</button>
                    </section>
                    <section class=" row offset-lg-4 col-sm-2 col-lg-3">
                        <p><a href="../index.html">Regresar</a></p>
                    </section>
                </form>
            </section>
        </main>
    </div>
   <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-messaging.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-functions.js"></script>
   <script src="../js/social.js"></script>
</body>
</html>
