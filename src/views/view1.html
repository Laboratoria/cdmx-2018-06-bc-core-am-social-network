<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="../css/main.css">

</head>

<body>
  <nav>
    <div class="nav-wrapper light-green">
      <div href="#!" id="brand-logo2" class="center brand-logo">Greener</div>

      <!--Este ícono de perfil aparece cuando se reduce la resolución-->
      <a id="profile-info-mobile" data-target="mobile-demo" class="sidenav-trigger">
        <i class=" small material-icons ">account_circle</i>
      </a>

      <!--logout cuando se hace versión mobile -->
      <a id="log-out-mobile" href="../index.html" data-target="mobile-demo" class="sidenav-trigger">Log out</a>

      <!--icono de perfil desktop y logout desktop -->
      <ul class="right hide-on-med-and-down">
        <li>
          <a id="profile-info">
            <i class="material-icons">account_circle</i>
          </a>
        </li>
        <li>
          <a id="logout-btn" href="../index.html">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- contenedor del perfil  -->
  <section>
    <div id="profile-container" class="green lighten-5">
    </div>
  </section>

  <!--Seccion de slider-->

  <section class="slider">
    <ul class="slides">
      <li>
        <img src="../images/berries-breads-breakfast-compressed.jpg">
        <!-- random image -->
        <div class="caption center-align">
          <h3>¿Quieres Comer saludable?</h3>

        </div>
      </li>
      <li>
        <img src="../images/bowl-cherries-chicken-compressed.jpg">
        <!-- random image -->
        <div class="caption left-align">
          <h3>¡Tú mismo puedes preparalo!</h3>

        </div>
      </li>
      <li>
        <img src="../images/bowl-delicious-diet-compressed.jpg">
        <!-- random image -->
        <div class="caption right-align">
          <h3>Fácil y con ingredientes locales</h3>

        </div>
      </li>
      <li>
        <img src="../images/bread-close-up-delicious-compressed.jpg">
        <!-- random image -->
        <div class="caption center-align">
          <h3>¡Comparte y encuentra recetas deliciosas y saludables!</h3>

        </div>
      </li>
    </ul>
  </section>

  <!--Empieza sección de comments-->
  <div class="conatiner">
    <form>
      <div class="row">
        <div class="col s12 l12 m 12">
          <div id="input-publicacion" class="input-field">
            <input id="input-post" type="text" placeholder="escribe algo para tus amigos">
          </div>
        </div>

        <div class="row">
          <div class="col s12 m12">
            <a id="publicar-btn" class="waves-effect waves-light btn col s4 l2">publicar</a>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m12 l12">
            <div id="card">
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="../js/app.js"></script>
  <script type="text/javascript">
    const slider = document.querySelector('.slider');
    M.Slider.init(slider, {
      indicators: false,
      heigh: 500,
      transition: 200,
      interval: 6000
    });

  </script>
</body>

</html>
