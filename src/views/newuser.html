<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página de registro</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container" id="login-section">
        <h3>Crea tu cuenta</h3>
        <input type="text" name="name" id="txt-name" placeholder="Nickname" required>
        <input type="email" name="" id="txt-email" placeholder="Correo electrónico" required>
        <input type="password" name="" id="txt-password" placeholder="Contraseña" required>
        <button id="btn-sign-up" class="btn btn-action"> Regístrate </button>
    </div>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="../js/newuser.js"></script>
</body>
</html>
