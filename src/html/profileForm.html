<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DiabeTips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="../images/icono.jpeg">
</head>
<body onload = "printUsersDom()">
        <header>
              <h1 class="text-center">Perfil DiabeTips</h1>
              </header>
              <section class="container-fluid offset-md-1"></section>
              <div class= "text-center col-4 offset-md-4">
                  <form id="perfil" class="text-center form-group">
                      <p>Llena los datos a continuación mencionados,
                          este perfil lo podrás compartir con tu doctor.
                      </p>
                      <form>
                        <div class="form-group">
                          <label for="exampleFormControlFile1">Sube tu foto de perfil</label>
                          <input type="file" class="form-control-file" id="addPhoto">
                        </div>
                      </form>
                    <input id = "nameUser" type="text" class="form-control" placeholder="Nombre">
                    <input id = "ageUser" type="number" class="form-control" placeholder="Edad">
                    <input id = "weightUser" type="number" class="form-control" placeholder="Peso">
                    <input id = "sizeUser" type="number" class="form-control" placeholder="Estatura">
                    <input id = "blodSugar" type="number" class="form-control" placeholder="Nivel de Glucosa">
                    <input id = "medicine" type="text" class="form-control" placeholder="Medicamento de control">
                    <input id = "nss" type="number" class="form-control" placeholder="Número de Seguridad Social (NSS)">

                    <p>Familiares con Diabetes</p>
                    <div class="form-check form-check-inline"></div>
                    <label class="checkbox-inline"><input id = "fatherSick" type="checkbox" value="">Padres</label>
                    <label class="checkbox-inline"><input id = "grandPsick" type="checkbox" value="">Abuelos</label>
                    <label class="checkbox-inline"><input id = "childrenSick" type="checkbox" value="">Hijos</label>


                        <div><input id = "btnProfile" type="button" value="Guardar Perfil" href="comments.html" class="btn btn-dark btn-md"></div>
                      </div>

                  </form>
                </div>
              </section>
              <section id = "profileConteniner"></section>
              <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
              <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
              <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
              <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
              <script src="../js/authentications.js"></script>
              <script src="../js/profileForm.js"></script>
</body>
</html>
