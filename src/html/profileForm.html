<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DiabeTips</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css"/> <!--CDR de firebase-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="../images/icono.jpeg">
</head>
<body>
        <header>
              <h1 class="text-center">Perfil DiabeTips</h1>
              </header>
              <section class="container-fluid">
              <div class= "text-center form-group col-12">
                  <form id="perfil" class="text-center form-group">
                      <p class="font-weight-light font-italic">Llena los datos a continuación mencionados,
                          este perfil lo podrás compartir con tu doctor.
                      </p>
                      <form>
                        <div class="form-group text-center custom-file input-group mb-3">
                          <label for="exampleFormControlFile1" class="custom-file-label text-center">Sube tu foto</label>
                          <input type="file" class="form-control-file custom-file-input" id="addPhoto">
                        </div>
                      </form>
                    <section class = "text-center form-group">
                    <input id = "nameUser" type="text" class="form-control" placeholder="Nombre">
                    <input id = "ageUser" type="number" class="form-control" placeholder="Edad">
                    <input id = "weightUser" type="number" class="form-control" placeholder="Peso">
                    <input id = "sizeUser" type="number" class="form-control" placeholder="Estatura">
                    <input id = "blodSugar" type="number" class="form-control" placeholder="Nivel de Glucosa">
                    <input id = "medicine" type="text" class="form-control" placeholder="Medicamento de control">
                    <input id = "nss" type="number" class="form-control" placeholder="Número de Seguridad Social (NSS)">

                    <p>Familiares con Diabetes</p>
                    <div class="form-check form-check-inline"></div>
                    <label class="checkbox-inline"><input id = "fatherSick" type="checkbox" value="">Padres</label>
                    <label class="checkbox-inline"><input id = "grandPsick" type="checkbox" value="">Abuelos</label>
                    <label class="checkbox-inline"><input id = "childrenSick" type="checkbox" value="">Hijos</label>
                    </section>
                        <div class="col-12 text-center">
                         <input id = "btnProfile" type="button" value="Guardar Perfil" class="btn btn-secondary btn-block btn-md btn-sm">
                       </div>
                  </form>
                </div>
              </section>
              <div class="container form-group">
                <section id= "profileConteniner"></section>
              </div>
              <!--Linrerias y enlaces a archivos js-->
              <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
              <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
              <script src="../js/authentications.js"></script>
              <script src="../js/profile.js"></script>

</body>
</html>
