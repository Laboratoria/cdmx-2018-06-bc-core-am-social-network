<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DiabeTips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="icon" href="images/icono.jpg">
</head>
<body>
        <header>
              <h1 class="text-center">Perfil DiabeTips</h1>
              </header>
              <section class="container-fluid offset-md-1"></section>
              <div id="" class= "text-center col-4 offset-md-4">
                  <form id="perfil" class="text-center form-group">
                      <p>Llena los datos a continuación mencionados,
                          este perfil lo podrás compartir con tu doctor.
                      </p>
                      <form>
                        <div class="form-group">
                          <label for="exampleFormControlFile1">Sube tu foto de perfil</label>
                          <input type="file" class="form-control-file" id="Adjuntar">
                        </div>
                      </form>
                    <input type="text" class="form-control" placeholder="Nombre">
                    <input type="number" class="form-control" placeholder="Edad">
                    <input type="number" class="form-control" placeholder="Peso">
                    <input type="number" class="form-control" placeholder="Estatura">
                    <input type="number" class="form-control" placeholder="Nivel de Glucosa">
                    <input type="text" class="form-control" placeholder="Medicamento de control">
                    <input type="number" class="form-control" placeholder="Número de Seguridad Social (NSS)">

                    <p>Familiares con Diabetes</p>

                    <div class="form-check form-check-inline"></div>
                    <label class="checkbox-inline"><input type="checkbox" value="">Padres</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Abuelos</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Hijos</label>


                        <div><input type="button" value="Guardar Perfil" class="btn btn-dark btn-md" id="perfil"></div>
                      </div>

                  </form>
                </div>
              </section>
</body>
</html>
