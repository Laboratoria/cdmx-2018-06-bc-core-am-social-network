<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>DiabeTips</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="icon" href="../images/icono.jpg">
</head>
<body>
  <!-- Permisos de Facebook -->
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '651409108544978',
      xfbml      : true,
      version    : 'v3.0'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<h2 id='userSpace'></h2>
<pre id = 'obj'></pre>

<!-- Comienza el cuerpo del contenido -->

<header id="encabezado">
  <h1 class="text-center">DiabeTips</h1>
</header>

<section class="container-fluid">
  <div class="row">
    <h4 class="text-center col-12">Registro de Nuevo Usuarios</h4>
  </div>

  <div class="row">
      <div id="cuerpo" class= "text-center col-8 offset-2">
        <form id="usuario" action="home.html" class="text-center form-group">
            <!--Registro con Gmail de Google-->
            <button class="btn btn-danger btn-block" type="button" name="button" id="btn-google">Ingresa con Google</button>
            <!--Registro con Facebook-->
            <button class="btn btn-primary btn-block" type="button" name="button" id="btn-facebook">Ingresa con Facebook</button>
        </form>
    </div>
  </div>

  <div class="col-12">
    <form action="home.html" class="text-center form-group">
      <!--Registro de usuario-->

      <input type="email" id="uEmail" placeholder="Ingresa email">
      <input type="password" id="uPsw" placeholder="Ingresa password">
      <input type="text" id="uName" placeholder="Ingrese su nombre de usuario">
      <input type="text" id="name" placeholder="Nombre completo">
      <input type="text" id="birthday" placeholder="dd / mm / aaaa">
      <input type="text" id="country" placeholder="Pais">
      <br>
      <button type="button" id="buttonIngresar" name="enviar" onclick="ingresar()" class="btn btn-dark btn-md">LogIn</button>
      <button type="button" id="buttonRegistrar" name="enviar" onclick="registrar()" class="btn btn-dark btn-md">LogUp</button>

    </form>
  </div>
</section>
<div id="container"></div>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
<script src="../js/authentications.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
